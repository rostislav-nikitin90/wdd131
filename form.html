<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form Page - WDD 131 - Dynamic Web Fundamentals - Rostislav Nikitin</title>
    <meta name="description" content="Rostislav Nikitin's student assignment Product Review Form page for WDD 131 - Dynamic Web Fundamentals at Brigham Young University - Idaho.">
    <meta name="author" content="Rostislav Nikitin">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/getdates.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="form-item">
                <label for="productNameSelection">Product Name*</label>
                <select id="productNameSelection" name="productnameselection" required>
                    <option value="" selected disabled>Choose a Product... &#9662;</option>
                </select>
            </div>
            <div class="form-item">
                <p>Overall Rating*</p>
                <div class="radio-group">
                    <label for="overall-1">&star;</label>
                    <label for="overall-2">&star;&star;</label>
                    <label for="overall-3">&star;&star;&star;</label>
                    <label for="overall-4">&star;&star;&star;&star;</label>
                    <label for="overall-5">&star;&star;&star;&star;&star;</label>
                    <input type="radio" id="overall-1" name="overall" required>
                    <input type="radio" id="overall-2" name="overall" required>
                    <input type="radio" id="overall-3" name="overall" required>
                    <input type="radio" id="overall-4" name="overall" required>
                    <input type="radio" id="overall-5" name="overall" required>
                </div>
            </div>
            <div class="form-item">
                <label for="installationDate">Date of Installation*</label>
                <input type="date" id="installationDate" name="installationdate" required>
            </div>
            <div class="form-item">
                <p>Which features did you find useful in the product?<br>
                    <em>(Check all that apply)</em>
                </p>
                <div class="checkbox-group">
                    <input type="checkbox" id="durability" name="durability" value="durability">
                    <label for="durability">Durability</label>
                    <input type="checkbox" id="ease" name="ease" value="ease">
                    <label for="ease">Ease of Use</label>
                    <input type="checkbox" id="performance" name="performance" value="performance">
                    <label for="performance">Performance</label>
                    <input type="checkbox" id="design" name="design" value="design">
                    <label for="design">Design</label>
                </div>
            </div>
            <div class="form-item">
                <label for="review">Written Review <span class="smaller">(Optional)</span></label>
                <textarea id="review" name="review"></textarea>
            </div>
            <div class="form-item">
                <label for="user">Your Name <span class="smaller">(Optional)</span></label>
                <input type="text" id="user" name="user">
            </div>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Rostislav Nikitin | Montenegro</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    
</body>
</html>
